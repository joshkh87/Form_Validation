<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="valid.css" rel="style">
</head>

<body>
  <form id="form" action="http://www.google.com" method="post" onsubmit="validate_form()">
    
    <div id="error"></div>
    
    <div>
      <label id="nameEntered" class="nameEntered">Name</label>
      <input id="firstName" class="name" name="FirstName" type="text" required>
    </div>
    
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" value="FakePSW" type="password">
    </div>
    
    <button type="submit">Submit</button>
  
  </form>

  </body>

  <script src="valid.js"></script>

</html>
